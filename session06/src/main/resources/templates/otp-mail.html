<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fb;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            text-align: center;
            background-color: #ff5f6d;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            color: white;
        }
        .email-header h1 {
            margin: 0;
            font-size: 24px;
        }
        .email-body {
            padding: 30px;
            text-align: center;
        }
        .email-body h2 {
            font-size: 22px;
            color: #333;
        }
        .otp-box {
            font-size: 24px;
            font-weight: bold;
            color: #ff5f6d;
            background-color: #f6f8fb;
            padding: 15px;
            margin: 20px auto;
            border-radius: 5px;
            display: inline-block;
        }
        .email-body p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .email-footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="email-container">
    <!-- Email Header -->
    <div class="email-header">
        <h1>Your OTP</h1>
    </div>

    <!-- Email Body -->
    <div class="email-body">
        <p>Your OTP has been sent. Please use the otp below to verify your account:</p>

        <!-- New Password -->
        <div th:text="${otpCode}" class="otp-box"></div>
    </div>

    <!-- Email Footer -->
    <div class="email-footer">
        <p>Thank you for using our service.</p>
    </div>

</div>

</body>
</html>
